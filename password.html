<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Kayak Kingdom!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .password-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: #0066CC;
            font-family: "Comic Sans MS", cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            background: white;
            border: 3px solid #0066CC;
            color: #333;
            font-family: "Arial", sans-serif;
            font-size: 20px;
            padding: 15px;
            width: 300px;
            text-align: center;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #FF6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }
        
        .enter-button {
            background: linear-gradient(to bottom, #0099FF, #0066CC);
            border: none;
            color: white;
            font-family: "Comic Sans MS", cursive;
            font-size: 24px;
            padding: 15px 40px;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .enter-button:hover {
            background: linear-gradient(to bottom, #00CCFF, #0099FF);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        .enter-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .hint {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="Mill.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Password Form -->
    <div class="password-container">
        <h1>ðŸš£ Welcome Kayak Enthusiast! ðŸš£</h1>
        <p style="font-size: 18px; color: #333;">Enter the secret password to explore our amazing deals!</p>
        
        <form onsubmit="checkPassword(event)">
            <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off" autofocus>
            <br>
            <button type="submit" class="enter-button">Enter the Kingdom!</button>
        </form>
        
    </div>
    
    <script>
        // Password check function
        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            if (password === 'Groovers2025') {
                // Success - simple redirect
                sessionStorage.setItem('kayakAuth', 'true');
                window.location.href = 'index.html';
            } else {
                // Wrong password - gentle notification
                alert('Oops! That\'s not the right password. Try again!');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }
        
        // Ensure video plays on page load
        window.addEventListener('load', function() {
            const video = document.getElementById('background-video');
            video.play().catch(function(error) {
                console.log('Video autoplay failed:', error);
            });
        });
    </script>
</body>
</html>
